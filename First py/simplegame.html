<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #game-container {
            margin-top: 50px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>

    <div id="game-container">
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="user-input" min="1" max="100" />
        <button onclick="checkGuess()">Submit Guess</button>

        <div id="result"></div>
    </div>

    <script>
        // Generate a random number between 1 and 100
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = document.getElementById("user-input").value;
            const resultDiv = document.getElementById("result");

            // Check if the input is a valid number
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                resultDiv.innerText = "Please enter a valid number between 1 and 100.";
                return;
            }

            attempts++;

            // Check if the guess is correct
            if (userGuess == secretNumber) {
                resultDiv.style.color = "green";
                resultDiv.innerText = `Congratulations! You guessed the number ${secretNumber} in ${attempts} attempts.`;
            } else {
                // Provide feedback on whether the guess is too high or too low
                resultDiv.style.color = "red";
                resultDiv.innerText = userGuess > secretNumber
                    ? "Too high! Try again."
                    : "Too low! Try again.";
            }
        }
    </script>
</body>
</html>
